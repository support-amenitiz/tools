<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amenitiz Care Managers' Tools Hub</title>
  <style>
    :root {
      /* Colors */
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #f8fafc;
      --bg-secondary: #ffffff;
      --text: #0f172a;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --card: #ffffff;
      --hover-bg: #f1f5f9;
      --success: #10b981;
      --info: #3b82f6;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      /* Spacing */
      --spacing-xs: 0.5rem;
      --spacing-sm: 0.75rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      
      /* Border radius */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-full: 9999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Container wrapper with gradient background */
    .app-wrapper {
      min-height: 100vh;
      background: var(--bg);
      position: relative;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.95);
    }

    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--spacing-lg) var(--spacing-xl);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-lg);
      flex-wrap: wrap;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
    }

    .title {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: clamp(0.875rem, 2vw, 1rem);
      margin-top: 0.25rem;
    }

    /* Main content */
    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--spacing-2xl) var(--spacing-xl) var(--spacing-2xl);
    }

    /* Search and filter section */
    .topbar {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
      margin-bottom: var(--spacing-2xl);
    }

    .search-section {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: var(--spacing-md);
      align-items: center;
    }

    .search {
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: var(--spacing-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .search input {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 2.75rem;
      border: 2px solid var(--border);
      border-radius: var(--radius-xl);
      font-size: 1rem;
      background: var(--card);
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .search input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .count {
      color: var(--text-muted);
      font-size: 0.875rem;
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--hover-bg);
      border-radius: var(--radius-full);
      white-space: nowrap;
    }

    /* Filter tags */
    .filter-tags {
      display: flex;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
      padding: var(--spacing-md) 0;
    }

    .filter-tag {
      padding: var(--spacing-xs) var(--spacing-md);
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-full);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-tag:hover {
      background: var(--hover-bg);
      border-color: var(--primary);
    }

    .filter-tag.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Card grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: var(--spacing-xl);
    }

    /* Card styles */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
    }

    .card:hover::before {
      transform: translateY(0);
    }

    .card h2 {
      font-size: 1.25rem;
      margin-bottom: var(--spacing-sm);
      color: var(--text);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: var(--spacing-md);
      flex-wrap: wrap;
    }

    .card-title {
      flex: 1;
      min-width: 200px;
    }

    .actions {
      display: flex;
      gap: var(--spacing-xs);
      flex-shrink: 0;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: var(--spacing-xs) var(--spacing-md);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      min-width: 70px;
    }

    .button-primary {
      background: var(--primary);
      color: white;
    }

    .button-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .button-secondary {
      background: var(--hover-bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .button-secondary:hover {
      background: var(--bg);
      border-color: var(--primary);
      color: var(--primary);
    }

    .summary {
      color: var(--text-muted);
      font-size: 0.875rem;
      font-style: italic;
      margin-bottom: var(--spacing-sm);
      line-height: 1.5;
    }

    .desc {
      font-size: 0.9375rem;
      line-height: 1.6;
      margin-bottom: var(--spacing-md);
      color: var(--text);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-xs);
      margin-top: var(--spacing-md);
    }

    .tag {
      background: var(--hover-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-full);
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      transition: all 0.2s ease;
    }

    .tag:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Footer */
    footer {
      margin-top: var(--spacing-2xl);
      padding: var(--spacing-xl);
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-muted);
      background: var(--hover-bg);
      border-top: 1px solid var(--border);
    }

    .footer-tip {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-xs);
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--bg-secondary);
      border-radius: var(--radius-full);
      border: 1px solid var(--border);
    }

    /* Modal */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: var(--spacing-xl);
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .popup-content {
      background: var(--bg-secondary);
      max-width: 800px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      padding: var(--spacing-2xl);
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .popup-header {
      margin-bottom: var(--spacing-lg);
      padding-bottom: var(--spacing-md);
      border-bottom: 2px solid var(--border);
    }

    .popup-content h3 {
      font-size: 1.5rem;
      margin-bottom: var(--spacing-xs);
      color: var(--text);
    }

    .popup-content .muted {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .popup-content h4 {
      margin: var(--spacing-lg) 0 var(--spacing-sm);
      color: var(--primary);
      font-size: 1.125rem;
    }

    .popup-content p,
    .popup-content li {
      font-size: 0.9375rem;
      line-height: 1.6;
      margin-bottom: var(--spacing-sm);
    }

    .popup-content ol,
    .popup-content ul {
      margin-left: var(--spacing-lg);
      margin-bottom: var(--spacing-md);
    }

    .popup-content code {
      background: var(--hover-bg);
      padding: 0.125rem 0.375rem;
      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      color: var(--primary-dark);
    }

    .popup-content a {
      color: var(--primary);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s ease;
    }

    .popup-content a:hover {
      border-bottom-color: var(--primary);
    }

    .popup-footer {
      margin-top: var(--spacing-xl);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
    }

    .popup-close {
      padding: var(--spacing-sm) var(--spacing-lg);
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .popup-close:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: var(--spacing-2xl);
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 120px;
      height: 120px;
      margin: 0 auto var(--spacing-lg);
      opacity: 0.3;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header-inner {
        padding: var(--spacing-md) var(--spacing-lg);
      }

      main {
        padding: var(--spacing-xl) var(--spacing-lg);
      }

      .grid {
        grid-template-columns: 1fr;
        gap: var(--spacing-lg);
      }

      .search-section {
        grid-template-columns: 1fr;
      }

      .card {
        padding: var(--spacing-lg);
      }

      .card h2 {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        width: 100%;
        margin-top: var(--spacing-sm);
      }

      .button {
        flex: 1;
      }

      .popup-content {
        padding: var(--spacing-lg);
        max-height: 90vh;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.25rem;
      }

      .subtitle {
        font-size: 0.75rem;
      }

      .filter-tags {
        gap: var(--spacing-xs);
      }

      .filter-tag {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Focus styles */
    :focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* Print styles */
    @media print {
      header, footer, .actions, .filter-tags {
        display: none;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
      
      .card {
        break-inside: avoid;
        box-shadow: none;
        border: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header>
      <div class="header-inner">
        <div class="logo-section">
          <div class="logo">A</div>
          <div>
            <h1 class="title">Amenitiz Care Managers' Tools Hub</h1>
            <p class="subtitle">Quick access to Care internal tools and resources</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="topbar">
        <div class="search-section">
          <label class="search">
            <span class="sr-only">Search tools</span>
            <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
            <input 
              type="text" 
              id="search" 
              placeholder="Search by name, tag, or purpose…" 
              aria-label="Search tools"
            />
          </label>
          <div class="count" id="count">
            <span id="count-text">0 tools shown</span>
          </div>
        </div>
        
        <div class="filter-tags" id="filterTags">
          <span class="filter-tag" data-filter="all">All Tools</span>
          <span class="filter-tag" data-filter="Analytics">Analytics</span>
          <span class="filter-tag" data-filter="Voice">Voice</span>
          <span class="filter-tag" data-filter="Automation">Automation</span>
          <span class="filter-tag" data-filter="OTA">OTA</span>
          <span class="filter-tag" data-filter="Escalation">Escalation</span>
        </div>
      </div>

      <section class="grid" id="tools" aria-label="Tools list"></section>
    </main>

    <footer>
      <div class="footer-tip">
        💡 Tip: Right-click → "Open link in new tab" to keep the hub open while working
      </div>
    </footer>
  </div>

  <!-- Modal -->
  <div class="popup" id="popup" role="dialog" aria-modal="true" aria-labelledby="popup-title">
    <div class="popup-content">
      <div class="popup-header">
        <h3 id="popup-title"></h3>
        <p class="muted" id="popup-sub"></p>
      </div>
      <div id="popup-body"></div>
      <div class="popup-footer">
        <button class="popup-close" onclick="closePopup()">Close</button>
      </div>
    </div>
  </div>

  <script>
    const TOOLS = [
      {
        name: "CPH Hybrid Dashboard",
        url: "https://support-amenitiz.github.io/cph-dashboard/hybrid-dashboard-fixed.html?utm_source=hub",
        summary: "Tool used to fetch data not natively available in Intercom (WCI unassigned, Outbound created by agents).",
        description: "Ensures performance reports reflect real workload distribution between Outbound and WCI closures.",
        tags: ["Analytics", "CPH", "WCI", "Outbound"],
        howto: `<h4>Outbound tickets</h4>
        <ol>
          <li>Open the dashboard.</li>
          <li>Select the date range you want to analyse.</li>
          <li>Click <strong>Generate report</strong>.</li>
          <li>Download the CSV generated by the tool.</li>
        </ol>
        <h4>Waiting Customer Information (WCI)</h4>
        <ol>
          <li>Open the <a href='https://app.eu.intercom.com/a/apps/gqbyy2bu/reports/custom-reports/report/53554' target='_blank' rel='noopener'>Intercom WCI Report</a>.</li>
          <li>Select the date range.</li>
          <li>Drill into the data to get all ticket details.</li>
          <li>Export the report as CSV.</li>
          <li>Upload the CSV into the dashboard.</li>
        </ol>
        <p><strong>Why cross the data?</strong> Some Outbound tickets can also be WCI tickets, so the tool merges them for accurate attribution, always assigning the last agent who handled the case.</p>`
      },
      {
        name: "Amenitiz Call Platform",
        url: "https://support-amenitiz.github.io/amenitiz-call-platform/",
        summary: "Structured flow for handling callback claims or when a customer insists on phone support.",
        description: "This tool lets you force a callback to our support team. Use it when the customer refuses chat or claims we didn't call back.",
        tags: ["Voice", "Playbooks", "Escalation"],
        howto: `<h4>When to Use</h4>
        <ul>
          <li>✅ Customer claims we didn't call them back.</li>
          <li>✅ Customer refuses chat help and demands a phone call.</li>
          <li>❌ Don't use for issues solvable in chat or when the phone team is at capacity.</li>
        </ul>
        <h4>Usage Process</h4>
        <ol>
          <li><strong>Check availability</strong>: confirm phone agents and queue capacity.</li>
          <li><strong>Generate call</strong>: choose country, enter phone as <code>00 + country code + number</code>, then click <em>Initiate Call</em>.</li>
          <li><strong>Escalate properly</strong>: inform the customer a call is coming and share context with the phone team.</li>
        </ol>`
      },
      {
        name: "OTA Ticket Generator",
        url: "https://support-amenitiz.github.io/ota-ticket-generator/",
        summary: "Automates OTA error data from Metabase into structured Intercom tickets.",
        description: "Transforms OTA error CSVs into tickets with consistent metadata, routing to back-office.",
        tags: ["Automation", "Intercom", "OTA", "Tickets"],
        howto: `<h4>Overview</h4>
        <p>The OTA Ticket Generator transforms OTA error data from Metabase into structured Intercom tickets, streamlining back-office workflows.</p>
        <h4>Quick Access Links</h4>
        <ul>
          <li><a href='https://support-amenitiz.github.io/ota-ticket-generator/' target='_blank' rel='noopener'>Ticket Generator Tool</a></li>
          <li><a href='https://amenitiz.metabaseapp.com/collection/2212-ota-control' target='_blank' rel='noopener'>Metabase Query</a></li>
        </ul>
        <h4>How it Works</h4>
        <ol>
          <li>Download the CSV from Metabase (includes hotel ID, error code, account info).</li>
          <li>Upload the CSV to the Ticket Generator.</li>
          <li>The system categorises errors and prepares structured ticket descriptions.</li>
          <li>Tickets are sent to Intercom (Zapier) and routed to the back-office team.</li>
        </ol>
        <h4>Ticket Structure</h4>
        <p>Each ticket contains: <em>Title</em> (OTA + error), <em>Description</em> (AI summary), and custom attributes (Hotel ID, Account Owner ID, OTA Channel, Error Category). Batcave link provides definitive context.</p>`
      }
    ];

    const toolsContainer = document.getElementById('tools');
    const searchInput = document.getElementById('search');
    const countEl = document.getElementById('count-text');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popup-title');
    const popupSub = document.getElementById('popup-sub');
    const popupBody = document.getElementById('popup-body');
    const filterTags = document.querySelectorAll('.filter-tag');
    
    let activeFilter = 'all';

    function openPopup(tool) {
      popupTitle.textContent = tool.name;
      popupSub.textContent = tool.summary || '';
      popupBody.innerHTML = tool.howto || '<p>No instructions available.</p>';
      popup.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
    
    function closePopup() { 
      popup.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Close modal on outside click
    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        closePopup();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && popup.style.display === 'flex') {
        closePopup();
      }
    });

    function render(list) {
      if (list.length === 0) {
        toolsContainer.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <h3>No tools found</h3>
            <p>Try adjusting your search or filters</p>
          </div>
        `;
      } else {
        toolsContainer.innerHTML = '';
        list.forEach(tool => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>
              <span class="card-title">${tool.name}</span>
              <span class="actions">
                <a class="button button-primary" href="${tool.url}" target="_blank" rel="noopener">Open</a>
                <button class="button button-secondary" data-howto="${tool.name}">How to</button>
              </span>
            </h2>
            <p class="summary">${tool.summary || ''}</p>
            <p class="desc">${tool.description || ''}</p>
            <div class="tags">${(tool.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
          `;
          toolsContainer.appendChild(card);
        });
      }
      
      countEl.textContent = `${list.length} tool${list.length !== 1 ? 's' : ''} shown`;

      // Attach event listeners to "How to" buttons
      document.querySelectorAll('[data-howto]').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          const name = btn.getAttribute('data-howto');
          const tool = TOOLS.find(t => t.name === name);
          if (tool) openPopup(tool);
        });
      });
    }

    function filter() {
      const searchTerms = searchInput.value.toLowerCase().trim().split(/\s+/).filter(Boolean);
      
      let filtered = TOOLS;
      
      // Apply tag filter
      if (activeFilter !== 'all') {
        filtered = filtered.filter(t => t.tags && t.tags.includes(activeFilter));
      }
      
      // Apply search filter
      if (searchTerms.length > 0) {
        filtered = filtered.filter(t => {
          const hay = `${t.name} ${t.summary} ${t.description} ${(t.tags || []).join(' ')}`.toLowerCase();
          return searchTerms.every(term => hay.includes(term));
        });
      }
      
      render(filtered);
    }

    // Search input handler
    searchInput.addEventListener('input', filter);

    // Filter tag handlers
    filterTags.forEach(tag => {
      tag.addEventListener('click', () => {
        // Update active state
        filterTags.forEach(t => t.classList.remove('active'));
        tag.classList.add('active');
        
        // Update filter and render
        activeFilter = tag.getAttribute('data-filter');
        filter();
      });
    });

    // Set initial active filter
    document.querySelector('[data-filter="all"]').classList.add('active');

    // Initial render
    render(TOOLS);
  </script>
</body>
</html>
